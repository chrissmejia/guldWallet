<body id="page-top" data-spy="scroll" data-target=".navbar">
    <nav class="navbar sticky-top navbar-expand">
        <div class="container">

    <section id="section-steps">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="f1-steps">
                        <div class="f1-progress">
                            <div class="f1-progress-line" data-now-value="31" data-number-of-steps="3" style="width: 31%;"></div>
                        </div>
                        <div class="f1-step active">
                            <div class="f1-step-icon">
                                <i class="far fa-keyboard"></i>
                            </div>
                            <p>generate</p>
                        </div>
                        <div class="f1-step">
                            <div class="f1-step-icon">
                                <i class="far fa-arrow-alt-circle-down"></i>
                            </div>
                            <p>download</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="section-form">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group row">
                            <label for="sender" class="col-sm-4 col-form-label">Sender Guld Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="sender" placeholder="Sender">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="receiver" class="col-sm-4 col-form-label">Receiver Guld Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="receiver" placeholder="Receiver">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="amount" class="col-sm-4 col-form-label">Amount</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="amount" placeholder="3.5">
                            </div>
                        </div>
                        <div class="form-group row text-center">
                            <div class="col-sm-12">
                                <a id="generate" class="btn btn-primary">generate</a>
                                <a download="info.txt" id="download" style="display: none">Download</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </section>
